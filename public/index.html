<!DOCTYPE html>
<html>
<head>
    <title>Friend Chat</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
